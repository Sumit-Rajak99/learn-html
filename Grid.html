<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Change Example</title>
</head>
<body>
  <h1 id="head">Heading</h1>
  <img id="image" src="google.jpg" width="200" height="200">

  <br><br>
  <button onclick="fun()">Show Watch</button>
  <button onclick="fun1()">Show Flower</button>

  <script>
    function fun() {
      document.querySelector('#image').src = "flipcard";
      document.querySelector('#head').textContent = "Watch";
    }

    function fun1() {
      document.querySelector('#image').src = "";
      document.querySelector('#head').textContent = "Flower";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Grid Example</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 2fr 2fr; /* 2 columns */
      gap: 10px; /* space between boxes */
      padding: 20px;
    }

    .grid-item {
      background: rgb(230, 203, 173);
      padding: 20px;
      text-align: center;
      font-size: 18px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1>Grid</h1>

  <div class="grid-container">
    <div class="grid-item">Box 1</div>
    <div class="grid-item">Box 2</div>
    <div class="grid-item">Box 3</div>
    <div class="grid-item">Box 4</div>
  </div>

</body>
</html>
